[env:lilygo-t-display-s3]
platform = espressif32
board = lilygo-t-display-s3
framework = arduino

board_build.partitions = partitions.csv
board_build.filesystem = spiffs

lib_deps =
    lvgl/lvgl @ ^9.2.2

build_flags =
  -DCORE_DEBUG_LEVEL=3
  -DLV_CONF_INCLUDE_SIMPLE
  -Iinclude